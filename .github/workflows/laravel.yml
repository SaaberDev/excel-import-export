# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test_deployment:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh keys
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SAABERDEV_HOST }}
          username: ${{ secrets.SAABERDEV_USERNAME }}
          key: ${{ secrets.SAABERDEV_PRIVATE_KEY }}
          passphrase: ${{ secrets.SAABERDEV_PASSPHRASE }}
          #        password:
          port: ${{ secrets.SAABERDEV_PORT }}
          script: |
            cd /home/saaberdev/importexportapp.saaberdev.com
            pwd
            if ![ -d /.git ]; then
              git init
              git remote add origin ${{ secrets.SAABERDEV_GITURL }}
              echo "git initialized"
            fi
            git add .
            git stash --include-untracked
            git pull ${{ secrets.SAABERDEV_GITPULL }} main
            git status

